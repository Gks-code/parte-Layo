<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Exemplo de Cabeçalho</title>
    <link rel="stylesheet" href="layo.css">
</head>

<body>
    <header>
        <div class="cep-container">
            <img src="img/logo.svg" alt="Imagem de localização" class="cep-image">
        </div>
        <nav>
            <ul>
                <li><a href="#home"><i class="bi bi-chat"></i><strong>Central de atendimento</strong></a></li>
                <li><a href="#sobre"><i class="bi bi-box"></i><strong>Meus pedidos</strong></a></li>
                <li><a href="#contato"><i class="bi bi-lock"></i><strong>Ambiente 100% seguro</strong></a></li>
            </ul>
        </nav>
    </header>

    <div class="Identificação">

        <div>
        <h1 class="ident">Identificação</h1>
        </div>

        <h1 class="cds">Entre ou cadastre-se</h1>
        <p class="cc">Para começar, digite seu CPF ou CNPJ no campo abaixo.</p>

        <div class="container">
            <label for="cpf">CPF</label> <br>
            <input type="text" id="cpf" placeholder="Digite seu CPF"> <br>
            <small>Exemplo: 123.456.789-00 </small>
            <br>
            <button onclick="continuar()">Continuar</button>
        </div>

    </div>        

</body>

</html>
